<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <style>

      body {
        font-family: monospace;
        background-color: #f2f2f2;
      }

      .intro {
        text-align: center;
      }

      .intro h1 {
        font-size: 48px;
      }

      .notes-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 100%;
      }

      /* .note{
        display: flex;
        flex-direction: column;
        align-items: left;
        background-color: lightyellow;
        border: 1px solid black;
        max-width: 30%;
        min-width: 30%;
        margin: 10px;
        height: 100%;
        position: relative;
      } */

      @media screen and (max-width: 600px) {
        .note {
          display: flex;
          flex-direction: column;
          align-items: left;
          border: 1px solid black;
          min-width: 80%;
          margin: 10px;
          height: 100%;
          position: relative;
        }

        .addNote {
          display: flex; 
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-width: 80%;
          height: 300px;
          margin: 10px;
        }

      }

      @media screen and (min-width: 601px) and (max-width: 800px){
        .note {
          display: flex;
          flex-direction: column;
          align-items: left;
          border: 1px solid black;
          min-width: 40%;
          margin: 10px;
          height: 100%;
          position: relative;
        }

        .addNote {
          display: flex; 
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-width: 40%;
          height: 300px;
          margin: 10px;
        }

      }

      .note button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: none;
        color: gray;
        border: none;
        font-weight: bold;        
      }

      .note button:hover{
        color: red
      }

      #note-title:focus{
        outline: 1px solid black;
      }

      #note-content:focus{
        outline: none;
      }

      .addNote {
        display: flex; 
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 25%;
        height: 300px;
        margin: 10px;
      }

      #addNote-button {
        border: 1px solid black;
        min-width: 50%;
        max-width: 50%;
        min-height: 50%;
        max-height: 50%;
        font-size: 20px;
      }

      #addNote-button:hover {
        background-color: darkgray;
      }

      #icon {
        font-size: 50px;
      }

      .notes-filter {
        display: flex;
        align-content: center;
        margin-left: 30%;
        margin-bottom: 20px;
        width: 40%;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
      }

      .notes-filter-input {
        flex: 1;
        border: none;
        padding: 8px;
        font-size: 16px;
      }

      @media screen and (max-width: 900px){
        .notes-filter {
          margin-bottom: auto;
        }

        .notes-filter-input{
          font-size: 12px;
        }
      }

    </style>

    <title>Minimalist Notes App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
