<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <style>

      .notes-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 100%;
      }

      .note{
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: left;
        background-color: lightyellow;
        border: 1px solid black;
        max-width: 30%;
        min-width: 30%;
        margin: 10px;
        height: 100%;
        position: relative;
      }

      .note button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: none;
        color: gray;
        border: none;
        font-weight: bold;        
      }

      .note button:hover{
        color: red
      }

      #note-title{
        border: none;
        border-bottom: 1px solid darkgrey;
        font-weight: bold;
        background-color: lightyellow;
        margin-bottom: 10px;
        padding:5px;
        font-size: 20px;
      }

      #note-title:focus{
        outline: 1px solid black;
      }

      #note-content {
        border: none;
        max-width: 100%;
        resize: vertical;
        min-height: 300px;
        background-color: lightyellow;
        padding: 5px;
        font-size: 16px;
      }

      #note-content:focus{
        outline: none;
      }

      .addNote {
        /* flex: 1; */
        display: flex; 
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 25%;
        height: 300px;
        margin: 10px;
      }

      #addNote-button {
        border: 1px solid black;
        min-width: 50%;
        max-width: 50%;
        min-height: 50%;
        max-height: 50%;
        font-size: 20px;
      }

      #addNote-button:hover {
        background-color: darkgray;
      }

      #icon {
        font-size: 50px;
      }


    </style>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
